<html>
  <head>
    <meta charset="UTF-8">
    <title>Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">Painel Administrativo</h1>
      <form id="loginForm" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
          <label class="block text-gray-700">Usuário</label>
          <input type="text" id="username" class="w-full px-3 py-2 border rounded" placeholder="admin">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Senha</label>
          <input type="password" id="password" class="w-full px-3 py-2 border rounded" placeholder="greb2025">
        </div>
        <button type="button" onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Entrar</button>
      </form>
    </div>
    <script>
      function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if(username === 'admin' && password === 'greb2025'){
          alert('Login bem-sucedido');
          // Redirecione para o dashboard ou painel principal
        } else {
          alert('Credenciais inválidas');
        }
      }
    </script>
  </body>
</html>
